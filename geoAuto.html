<div class="container">
	<h4>Search Location</h4>
	<div class="row">
	  	<form>
	  		<div class="col-lg-12">
				<div class="form-group input-group">
					<input type="text" id="search_term" class="form-control" placeholder="Type in an address" value="">
					
					<div class="input-group-btn">

							Locate
						</button> -->
						<input class="btn btn-default get_map" id="find" type="button" value="find" />
					</div>
				</div>
				<label id="lblResult"></label>
			</div>
		</form>
	</div>

	<div class="row">
    	<div class="col-lg-6">

    	</div>
    	<div class="col-lg-6">

    	</div>
    </div>

    <div class="row">
		<h4>location detail</h4>
		<div class="col-lg-12">
		    <p>Address: <input type="text" name="formatted_address" class="search_addr" size="45"></p>

			<p>Longitude: <input type="text" class="search_longitude" size="30"></p>
			<p>Kota/Kab: <input type="text" class="search_city" size="40" name=""> <input type="text" class="id_kota"></p>
			<p>Provinsi: <input type="text" class="search_prov" size="40" name=""> <input type="text" class="id_provinsi"></p>
      	</div>

    </div>

</div>

function initMap() {
    $("#search_term").geocomplete({
      map: ".map_canvas",
      details: "form ",
      markerOptions: {
        zoom: 18,
        draggable: true,
        streetViewControl: false
      }
    });
    
    $("#search_term").bind("geocode:dragged", function(event, latLng){
      $(".search_latitude").val(latLng.lat());
      $(".search_longitude").val(latLng.lng());
      getStreet(latLng.lat(), latLng.lng());
      getAddress(latLng.lat(), latLng.lng());
    });
    
    $("#find").click(function(){
      $("#search_term").trigger("geocode");
    }).click();

}    

function getStreet(initialLat, initialLong) {
    var latlng = new google.maps.LatLng(initialLat, initialLong);
    var lokasi = {lat: initialLat, lng: initialLong};
    var options = {
        zoom: 18,
        center: lokasi,
        streetViewControl: false       /////////////////////ADD
    };

    map = new google.maps.Map(document.getElementById('pip-pano'), options);

    var panorama = new google.maps.StreetViewPanorama(
        document.getElementById('pip-pano'), {
            position: latlng,
            pov: {
                heading: 34,
                pitch: 10
            }
        });
    // map.setStreetView(panorama);

    panorama = map.getStreetView();
    panorama.setPosition(lokasi);
};

function getAddress(myLatitude, myLongitude) {

    var geocoder = new google.maps.Geocoder();    // create a geocoder object
    var location = new google.maps.LatLng(myLatitude, myLongitude); // turn coordinates into an object

    geocoder.geocode({'latLng': location}, function (results, status) {
        if (status == google.maps.GeocoderStatus.OK) {             // if geocode success
            var ad = results[0].formatted_address;
            $(".search_addr").val(ad);                              // write address to field
            document.getElementById('search_term').value = ad;
        } else {
            alert("Geocode failure: " + status);                    // alert any other error(s)
            return false;
        }
    });
}

function getMap(initialLat, initialLong) {
	var latlng = new google.maps.LatLng(initialLat, initialLong);
	var options = {
		zoom: 16,
		center: latlng,
        streetViewControl: false       /////////////////////ADD
		//mapTypeId: google.maps.mapTypeId.ROADMAP
	};

	map = new google.maps.Map(document.getElementById('geomap'), options);
	marker = new google.maps.Marker({
		map: map,
		draggable: true,
		position: latlng
	});

	geocoder = new google.maps.Geocoder();

	google.maps.event.addListener(marker, "dragend", function() {
		var point = marker.getPosition();
		map.panTo(point);
		geocoder.geocode({'latLng': marker.getPosition()}, function(results, status) {
			if (status == google.maps.GeocoderStatus.OK) {
				map.setCenter(results[0].geometry.location);          
                map.getStreetView().setPosition({lat: marker.getPosition().lat(), lng: marker.getPosition().lng()});                  /////////////////////ADD
				$('.search_addr').val(results[0].formatted_address);
				$('.search_latitude').val(marker.getPosition().lat());
				$('.search_longitude').val(marker.getPosition().lng());
				$('.search_city').val(results[0].address_components[4].long_name);
				$('.search_prov').val(results[0].address_components[5].long_name);
				
				getStreet(marker.getPosition().lat(),marker.getPosition().lng());

				$('.id_kota').val(findMatches(results[0].address_components[4].long_name)['id_kab']);
				$('.id_provinsi').val(findMatches(results[0].address_components[4].long_name)['id_prov']);
                

			}
		});
	});
}

function findMatches(city) {
	let key = city.toUpperCase();
	let object = kabu.find(o => Object.entries(o).find(([k, value]) => k === 'nama' && value === key) !== undefined);

	return object;
}
